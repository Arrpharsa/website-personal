<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTopUp - Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo span {
            color: #4a90e2;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: #4a90e2;
            color: white;
        }

        .btn-register {
            background: transparent;
            color: white;
            border: 2px solid #4a90e2;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn i {
            font-size: 18px;
        }

        .welcome-text {
            color: #fff;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature i {
            color: #4a90e2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2em;
            }

            .btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">C<span>TopUp</span></h1>
        <div class="btn-container">
            <a href="login.html" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="daftar.html" class="btn btn-register">
                <i class="fas fa-user-plus"></i>
                Daftar
            </a>
        </div>
        <p class="welcome-text">Selamat datang di CTopUp</p>
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                Aman & Terpercaya
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                Proses Cepat
            </div>
            <div class="feature">
                <i class="fas fa-headset"></i>
                24/7 Support
            </div>
        </div>
    </div>
</body>
</html>
